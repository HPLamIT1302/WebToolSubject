<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${product.id != null} ? 'Chỉnh Sửa Sản Phẩm' : 'Thêm Sản Phẩm Mới'">Thêm Sản Phẩm Mới</title>
</head>
<body>
<div class="container">
    <h1 class="my-4" th:text="${product.id != null} ? 'Chỉnh Sửa Sản Phẩm' : 'Thêm Sản Phẩm Mới'">Thêm Sản Phẩm Mới</h1>
    <form th:if="${product.id != null}" th:action="@{|/products/${product.id}|}" th:object="${product}" method="post">        <!-- Hidden Input for Product ID -->
        <input type="hidden" th:if="${product.id != null}" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Tên Sản Phẩm:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá Sản Phẩm:</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" required />
        </div>

        <div class="mb-3">
            <label for="cateId" class="form-label">Danh Mục Sản Phẩm:</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${product.category != null} ? ${product.category.name} : '-- Chọn Danh Mục --'">-- Chọn Danh Mục --</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                    <li th:each="category : ${categories}">
                        <a class="dropdown-item" href="#" th:data-value="${category.id}" th:text="${category.name}"></a>
                    </li>
                </ul>
                <input type="hidden" name="cateId" id="cateId" th:field="*{category.id}" />
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô Tả Sản Phẩm:</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Hình Ảnh (URL):</label>
            <input type="text" id="image" class="form-control" th:field="*{image}" />
        </div>

        <button type="submit" class="btn btn-primary" th:text="${product.id != null} ? 'Cập Nhật Sản Phẩm' : 'Thêm Sản Phẩm'">Thêm Sản Phẩm</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        // Bắt sự kiện click trên các mục danh sách
        $(document).on('click', '.dropdown-item', function (event) {
            event.preventDefault();

            // Lấy giá trị từ data-value của mục được chọn
            var selectedValue = $(this).data('value');
            var selectedText = $(this).text();
            console.log(selectedValue, selectedText);

            // Cập nhật văn bản của nút dropdown
            $('#categoryDropdown').text(selectedText);

            // Cập nhật giá trị của input ẩn
            $('#cateId').val(selectedValue);
        });
    });
</script>
</body>
</html>
