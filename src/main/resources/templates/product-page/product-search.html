<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Product List</h1>

<!-- Search Form -->
<form action="#" th:action="@{/products/search}" method="get">
  <input type="text" name="name" placeholder="Search products..." required />
  <button type="submit">Search</button>
</form>

<a th:href="@{/products/new}">Create New Product</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  <tr th:each="product : ${result}">
    <td th:text="${product.id}">1</td>
    <td th:text="${product.name}">Product Name</td>
    <td th:text="${product.price}">100.0</td>
    <td th:text="${product.description}">Description</td>
    <td><img th:src="@{${product.image}}" alt="Image" width="50"/></td>
    <td>
      <a th:href="@{/products/{id}(id=${product.id})}">View</a>
      <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
      <a th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
    </td>
  </tr>
</table>

<div th:if="${#lists.isEmpty(result)}">
  <p>No products found matching your search.</p>
</div>
</body>
</html>
